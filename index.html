<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <a href="index.html" class="header__logo logo">
                    <img src="/images/logo.svg" alt="Webovio Logo" class="logo_image">
                </a>
                <button class="header__burger-button">
                    <svg width="18" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0V1.8H18V0H0ZM0 5.4V7.2H18V5.4H0ZM0 12.6V10.8H18V12.6H0Z"
                            fill="black" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__container container">
            <div class="hero__wrapper">
                <p class="hero__subtitle">
                    A place where
                </p>
                <h1 class="hero__title">
                    A creative agency for redemptive brands
                </h1>
                <p class="hero__text">
                    Anteelo is a leading strategic design firm that builds 
                    powerful digital solutions for startups and enterprises.
                </p>
                <a href="#" class="hero__link link">
                    <img class="link__icon" src="/images/link-arrow.svg" alt="Arrow icon">
                    <span class="link__text">Get in touch</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
